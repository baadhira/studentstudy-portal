{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}
<style>
    a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }
    
    a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .previous {
      background-color: #f1f1f1;
      color: black;
      margin-right: 1000px;
    }
    

    </style>
<section class='text-center container'>
    <a href="{% url 'notes' %}" class="previous">&laquo; Back</a>

        <div class="content-section p-0 mt-5">

            <h2>{{obj.title}}</h2>
            </div>
<div class="content-section p-0 mt-5">
            
            <p class="description m-5 p-5">
                {{obj.description}}
            </p>
            
            
        </div>

    </div>

</section>

{% endblock content %}
